<div class="row row-cols-1 row-cols-md-2 g-4">
  <div *ngFor="let noticia of listNoticias" class="col mb-3">
    <div class="card h-100">
      <img [src]="noticia.urlToImage" class="card-img-top img-fluid" alt="..." style="object-fit: contain; max-height: 300px;" onerror='this.src="https://t3.ftcdn.net/jpg/03/27/55/60/360_F_327556002_99c7QmZmwocLwF7ywQ68ChZaBry1DbtD.jpg"'>
      <div class="card-body">
        <span class="badge bg-primary mb-1">{{ noticia.author }}</span>
        <h5 class="card-title">{{ noticia.title }}</h5>
        <p class="card-text">{{ noticia.description }}</p>
      </div>
      <div class="card-footer">
        <a [href]="noticia.url" target="_blank" class="btn btn-primary btn-block">Ver Noticia</a>
      </div>
    </div>
  </div>
</div>
